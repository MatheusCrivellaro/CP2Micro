<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilos personalizados */
        body {
            background-color: #faefe5;
            color: rgb(54, 54, 54);
        }

        .navbar {
            background-color: #d3c0a2 !important;
        }

        .navbar-brand {
            color: #5f4b32 !important;
        }
        .bg-color {
            background-color: #d3c0a2 !important;
        }

        .bg-list {
            background-color: #fff0d7;
        }
    </style>
</head>
<body class="bg-color mx-3">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="../menu">Grupo 2's Pastelaria</a>
            </div>
        </div>
    </nav>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card border-0 bg-list rounded-4 p-5" style="width: 18rem;">
            <div class="card-header bg-list fw-bolder fs-3" th:text="${massa.getNome()}">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-list fs-5" th:text="${massa.getDescricao()}"></li>
                <li class="list-group-item bg-list fw-bolder fs-3">ID: <span th:text="${massa.getId()}" class="fw-normal"></span></li>
            </ul>
        </div>
    </div>
</body>
</html>
